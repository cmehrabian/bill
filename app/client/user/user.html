
<template name="user">
	<div id="user-info-box" class="knowledge">
		<div>User: <em class="text-username">{{user.username}} </em> </div>
		{{#if isViewingOwnPage}}
			<div>Email: {{email}}</div>
		{{/if}}
		<div>Total value: {{user.value}} </div>
	</div>
	<div style="float:left; width:60%">

		{{#if isViewingOwnPage}}
			<h3> New </h3>
			{{#each notifications}}
				<div class="knowledge">
					<a href="/view/{{_id}}"> {{body}} </a> Value: {{value}}
					{{#each modified}}
						<div class="knowledge">
							<a href="/view/{{node._id}}"> {{node.body}} </a> Value: {{value}}
						</div>
					{{/each}}
				</div>
			{{/each}}
			<h3> Posts </h3>
		{{/if}}

		{{#each posts}}
			<div class="knowledge">
				<div>
					<div>
						<a href="/view/{{froot._id}}">{{froot.body}}</a> <label> by {{froot.username}} </label>
					</div>
					<div style="margin:5px;">
						<a href="/view/{{_id}}"> {{body}} </a> Value: {{value}} <div> {{ftime}} </div>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
