<template name="topics">
	<h2> Topics: </h2>
	<div>
 		<a href="new"> New </a>
 	</div>
 	<div class="knowledge">
 		<em> "Things that are right"</em>
	 	{{#each correct}}
			<div>
	 			<a href="view/{{_id}}" class="graphlink"> {{body}} : Value: {{value}}</a>
			</div>
		{{/each}}
	</div>
	<div class="knowledge">
 		<em> "Things that are not right"</em>
	 	{{#each incorrect}}
			<div>
	 			<a href="view/{{_id}}" class="graphlink"> {{body}} : Value {{value}}</a>
			</div>
		{{/each}}
	</div>
	<div>
		<a href="what"> What is this?</a>
	</div>
	<div>
		<a href="how"> How do I use it? </a>
	</div>
	<div class="centerImg">
		<img src="gadfly_web_black.png" alt="">
	</div>
</template>
